version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Ensure Node 22 (new Amplify images have nvm)
        - if command -v nvm >/dev/null 2>&1; then nvm install 22 && nvm use 22; fi
        - node -v
        # Install deps. If lockfile missing in CI, fall back to npm i
        - npm ci || npm i
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
