version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        # Use lockfile if present; fall back to npm i so builds never fail
        - npm ci || npm i
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
