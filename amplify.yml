version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

